---
layout: default
title: Josh Click
---

<div class="row">
  <div class="small-12 columns" id="blog-posts">
    <h1>Blog Posts</h1>
    <div class="row">
      <div class="small-12 columns" id="post-list">
        {% for post in site.posts %}
          <div class="post">
            <h2>{{ post.title }}</h2>
              {{ post.content }}
              <p class="published">{{ post.date | date: "%B %d, %Y" }}</p>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</div>
